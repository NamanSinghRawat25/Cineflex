<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch Movies - CineFlex</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #111;
            color: white;
            text-align: center;
        }
        header {
            background-color: #222;
            padding: 20px;
            font-size: 24px;
        }
        .content {
            margin: 20px;
            padding: 20px;
        }
        .video-container {
            margin-top: 20px;
        }
        video {
            width: 80%;
            max-width: 800px;
            border: 2px solid white;
            border-radius: 10px;
        }
    </style>
    <script>
        function checkAccess() {
            let paymentDate = localStorage.getItem("paymentDate");

            if (!paymentDate) {
                alert("Access denied! Please complete your payment first.");
                window.location.href = "payment.html";
                return;
            }

            let currentDate = new Date();
            let paymentDateObj = new Date(paymentDate);
            let differenceInDays = (currentDate - paymentDateObj) / (1000 * 60 * 60 * 24);

            if (differenceInDays > 30) {
                alert("Your subscription has expired! Please renew your payment.");
                localStorage.removeItem("paymentDate"); // Clear expired payment
                window.location.href = "payment.html";
            }
        }
        
        window.onload = checkAccess;
    </script>
</head>
<body>
    <header>
        <h1>Enjoy Your Movie - CineFlex</h1>
    </header>
    <div class="content">
        <h2>Now Streaming</h2>
        <p>Enjoy your selected movie. Happy watching!</p>
        <div class="video-container">
            <video controls>
                <source src="Pushpa 2.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>
</body>
</html>
